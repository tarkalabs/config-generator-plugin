plugins {
  id 'java-gradle-plugin'
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'com.squareup:javapoet:1.11.1'
  implementation 'com.google.code.gson:gson:2.8.5'
}

gradlePlugin {
  plugins {
    simplePlugin {
      id = 'com.tarkalabs.config-generator'
      implementationClass = 'com.tarkalabs.GeneratorPlugin'
    }
  }
}

